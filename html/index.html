<!DOCTYPE html>
<html>

  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Test API Client</title>
    <script src="main.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  
  </head>

  <body>

    <div class="container">
        <table class="table table-stripped">
          <thead>
            <tr class="d-flex justify-content-around">
              <td>ID</td>
              <td>Name</td>
              <td>Email</td>
            </tr>
          </thead>
          <tbody id='data'>
            <!-- This is filled up by js -->
          </tbody>
        </table>
  
        <div class="d-flex justify-content-around">
          <div class="card" style="width: 18rem;">
            <!-- <img class="card-img-top" alt="adding new person"> -->
            <i class="card-img-top bi bi-person-plus"></i>
            <div class="card-body">
              <div class="form-group card-text"> 
                <label for="studentId">Enter Student ID</label>
                <input type="text" class="form-control" id="studentId" name="studentId"><br>
                <label for="studentName">Enter Student Name</label>
                <input type="text" class="form-control" id="studentName" name="studentName"><br>
                <label for="studentMail">Enter Student Mail</label>
                <input type="email" class="form-control" id="studentMail" name="studentMail"><br>
                <button class="btn btn-outline-success btn-sm" onClick="addStudent()">Click to Add</button>
              </div>
            </div>
          </div>
          
          <div class="card" style="width: 18rem;">
            <!-- <img class="card-img-top" src="" alt="updating a person"> -->
            <div class="card-body">
              <div class="form-group card-text">
                <label for='updateID'>Type Id number to update</label>
                <input type="text" name="updateID" class="form-control" id="updateID"><br>
                <label for='updateName'>Enter a new name</label>
                <input type="text" name="updateName" class="form-control" id="updateName"><br>
                <label for='updateEmail'>Enter a new email</label>
                <input type="text" name="updateEmail" class="form-control" id="updateEmail"><br>
                <button class="btn btn-outline-warning btn-sm" onClick="updateStudent()"> Click to update </button>
              </div>
            </div>
          </div>

          <div class="card" style="width: 18rem;">
            <!-- <img class="card-img-top" src="" alt="deleting a person"> -->
            <div class="card-body">
              <div class="form-group card-text">
                <label for='Id'>Type Id number for delete</label>
                <input type='text' class="form-control" id="deleteEnt"><br>
                <button class="btn btn-outline-danger btn-sm" onClick="deleteStudent()">Click to Delete</button>
              </div>
            </div>
          </div>
        </div>
      

      </form>
    </div>

  </body>
</html>
